<!-- For Search bar -->
<h3 class="text-center quote"> get latest movie </h3>
<div class="container input-group my-3 w-50">
  <input type="text" (keyup.enter)="search()" class="form-control" [(ngModel)]="movieSearch" placeholder="Search movie.." >
  <div class="input-group-append">
     <button type="submit" id="search-ico" (click)="search()"><i class="fa fa-search"></i></button>
  </div>
</div>
<!-- serach bar ends -->

<h3 class ="text-center message" > you have added : {{favMovies.length}} movies</h3>
<!--error meassage adding movie again -->
<h3 class ="error text-center" *ngIf="showError">You have already this movie , Please choose new one!!</h3>

<!-- Card layout for showing searched movies-->
<div class="container py-3" *ngFor="let movie of movies">
   <div class="card">
     <div class="row">
       <div class="col-md-3">
           <img class="img-fluid d-block" [attr.src]="movieUrl+movie.poster_path" alt="Image not found">
         </div>
         <div class="col-md-6 px-2">
           <div class="card-block px-2 py-3">
             <h5 class="card-title">{{movie.title}}</h5>
             <p class="card-text"> <b>Description </b>:&nbsp;{{movie.overview}}</p>
             <p class="card-text"></p>
             <p class="card-text">Rating: {{movie.vote_average}}</p>
             <a class="btn btn-success" (click)="addToFavorite(movie)" >Add to favourite</a>
           </div>
         </div>
       </div>
     </div>
   </div>
